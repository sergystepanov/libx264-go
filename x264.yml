---
GENERATOR:
  PackageName: x264
  PackageDescription: "Package x264 provides Go bindings for X264 implementation by VideoLAN"
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  SysIncludes: [ "x264.h" ]
  FlagGroups:
    - { name: LDFLAGS, flags: [ -lx264 ] }
PARSER:
  IncludePaths: [ /usr/include/, /usr/lib/gcc/x86_64-linux-gnu/9/include/ ]
  SourcesPaths: [ x264/x264.h ]
TRANSLATOR:
  Rules:
    global:
      - { transform: lower }
      - { action: accept, from: "x264_" }
      - { action: accept, from: "NAL_" }
      - { action: replace, from: "x264_", to: _ }
      - { action: ignore, from: "x264_encoder_open_161" }
      - { action: ignore, from: "x264_param_cleanup" }
      - { transform: export }
    const:
      - { action: accept, from: "^nal_" }
    private:
      - { transform: unexport }
    post-global:
      - { action: replace, from: _$ }
      - { load: snakecase }
